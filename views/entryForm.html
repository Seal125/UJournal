<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <form action="/add" method="POST">
      
      <div class="field ">
          <label class="label">Title</label>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" name="title" placeholder="e.g. Partnership opportunity">
            </div>
          </div>
        </div>
      </div>

      <div class="field ">
        <label class="label">Tags</label>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="text" name="tags" placeholder="e.g. #happy #sad #shi**yDay">
          </div>
        </div>
      </div>
    </div>

      <div class="field ">
          <label class="label">Journal</label>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <textarea class="textarea" name="entryBody" placeholder="Explain how we can help you"></textarea>
            </div>
          </div>
        </div>
      </div>
      
      <div class="field ">
        <div class="field-label">
          <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button value = "submit" class="button is-primary">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>

  </form>

  </body>
</html>
